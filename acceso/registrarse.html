<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BONES | Registrarse</title>
    <link rel="shorcut icon" href="../media/img/bones icon.jpg">
    <link rel="stylesheet" href="../data/access.css">
</head>
<body>
    <section class="long">
            <header>
                <img class="shield" src="../media/img/bonesDino.png">
                <br><img class="shieldText"src="../media/img/bonesTitle.png">
                <h2>Crear cuenta</h2>
            </header>
            <form>
                <p>¿Ya estas registrado? <a href="iniciarsesion.html">Inicia sesión</a></p>
                <div class="divLong">
                    <div class="row">
                        <p>
                            <label><b>NOMBRE*</b></label>
                            <input class="input" type="text" required="true" placeholder="Tu nombre">
                        </p>
                        <p>
                            <label><b>APELLIDO PATERNO</b></label>
                            <input class="input" type="text" placeholder="Tu apellido paterno">
                        </p>
                        <p>
                            <label><b>APELLIDO MATERNO</b></label>
                            <input class="input" type="text" placeholder="Tu apellido materno">
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <label><b>CORREO ELECTRÓNICO*</b></label>
                            <input class="input" type="email" required="true" placeholder="ejem: usuario@email.com">
                        </p>
                        <p>
                            <label><b>CONTRASEÑA*</b></label>
                            <input class="input" type="password" required="true" placeholder="Crea una contraseña">
                        </p>
                        <p>
                            <label><b>CONFIRMAR CONTRASEÑA*</b></label>
                            <input class="input" type="password" required="true" placeholder="Confirma tu contraseña">
                        </p>
                    </div>  
                </div>
                <!-- falta dar alta -->
                <button class="send" type="submit">Crear Cuenta</button>
            </form>
    </section>
</body>
</html>
