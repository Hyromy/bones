<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BONES | Recuperar cuenta</title>
    <link rel="shorcut icon" href="../media/img/bones.ico">
    <link rel="stylesheet" href="../data/access.css">
</head>
<body>
    <section>
        <header>
            <img class="shield" src="../media/img/bonesDino.png">
            <br><img class="shieldText"src="../media/img/bonesTitle.png">
            <h2>Recuperar contraseña</h1>
        </header>
        <form action="../db/operations/changePassword.php" method="post">
            <p>¿Ya estas registrado? <a href="iniciarsesion.html">Inicia sesión</a></p>
            <div>
                <p>
                    <label><b>CORREO ELECTRÓNICO</b></label>
                    <input name="email" class="input" type="email" required placeholder="ejem: usuario@email.com">
                </p>
                <p>
                    <label><b>NUEVA CONTRASEÑA</b></label>
                    <input name="newPass" class="input" type="password" required placeholder="Crea una nueva contraseña">
                </p>
            </div>
            <button class="send" type="submit">Cambiar contraseña</button>
        </form>
    </section>
</body>
</html>
